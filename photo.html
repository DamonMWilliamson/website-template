<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../photo.css">
    <head>
        <title>Photos - Name</title>
        <link rel="icon" type="image/x-icon" href="/resource/favicon.ico">
        <iframe src="../topnav.html" class="navbar" SCROLLING="No"></iframe>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
    <div class="main">
        <h1>Photos</h1>
        <a href="../photos/RSS.xml">RSS</a>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item"><img src="../resource/photos/ex1.bmp" alt="Image 1"></div>
                <div class="carousel-item"><img src="../resource/photos/ex2.bmp" alt="Image 2"></div>
                <div class="carousel-item"><img src="../resource/photos/ex3.bmp" alt="Image 3"></div>
            </div>
            <a href="#" class="carousel-control prev">&lt;</a>
            <a href="#" class="carousel-control next">&gt;</a>
        </div>
        <h2>date: [date]</h2>
        <img src="../resource/photos/ex1.bmp">
        <img src="../resource/photos/ex2.bmp">
        <img src="../resource/photos/ex3.bmp">
        <p>caption</p>
       
        <h2>date: [date]</h2>
        <img src="../resource/photos/ex1.bmp">
        <img src="../resource/photos/ex2.bmp">
        <img src="../resource/photos/ex3.bmp">
        <p>caption</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var carousel = document.querySelector('.carousel');
            var inner = carousel.querySelector('.carousel-inner');
            var items = carousel.querySelectorAll('.carousel-item');
            var prevBtn = carousel.querySelector('.prev');
            var nextBtn = carousel.querySelector('.next');
            var currentIndex = 0;

            function showSlide(index) {
                inner.style.transform = 'translateX(-' + (index * 100) + '%)';
                currentIndex = index;
            }

            prevBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (currentIndex > 0) {
                    showSlide(currentIndex - 1);
                } else {
                    showSlide(items.length - 1);
                }
            });

            nextBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (currentIndex < items.length - 1) {
                    showSlide(currentIndex + 1);
                } else {
                    showSlide(0);
                }
            });
        });
    </script>
</body>
</html>
